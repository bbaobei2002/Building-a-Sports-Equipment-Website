<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h2>설명</h2>
문자열의 너비를 사용자가 설정한 단위로 반환합니다.
반드시 글꼴이 설정되어있어야 합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>s</code></dt>
<dd>
너비를 계산할 문자열
