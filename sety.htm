<h1>SetY</h1>
<code>SetY(<b>float</b> y)</code>
<h2>설명</h2>
가로 좌표를 왼쪽 끝으로 옮기고, 세로 좌표를 설정합니다. 좌표값이 음수이면 페이지의 아래쪽을
기준으로 한 좌표로 설정합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>y</code></dt>
<dd>
세로 좌표값
</dd>
</dl>
