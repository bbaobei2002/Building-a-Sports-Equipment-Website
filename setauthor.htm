<h1>SetAuthor</h1>
<code>SetAuthor(<b>string</b> author [, <b>boolean</b> isUTF8])</code>
<h2>설명</h2>
문서의 저자를 지정합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>author</code></dt>
<dd>
저자명
</dd>
<dt><code>isUTF8</code></dt>
<dd>
문자열이 ISO-8859-1 (<code>false</code>) 혹은 UTF-8 (<code>true</code>)으로 인코딩되었는지를 지정합니다.<br>
기본값: <code>false</code>.
</dd>
</dl>
