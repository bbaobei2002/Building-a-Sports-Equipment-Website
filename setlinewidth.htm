<h1>SetLineWidth</h1>
<code>SetLineWidth(<b>float</b> width)</code>
<h2>설명</h2>
선의 굵기를 설정합니다. 기본값은 0.2 mm 입니다.
첫 페이지를 생성하기 전에 호출할 수 있으며, 설정된 값은 페이지를 변경해도 그대로 적용됩니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>width</code></dt>
<dd>
굵기
</dd>
</dl>
