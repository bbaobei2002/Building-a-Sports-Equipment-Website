<h1>Error</h1>
<code>Error(<b>string</b> msg)</code>
<h2>설명</h2>
치명적인 오류가 발생하면 자동으로 호출되는 메소드입니다;
오류 메시지를 출력하고 실행을 종료합니다. 오류 처리를 따로 다루려면
상속받은 클래스에서 메소드를 오버라이드해서 사용할 수 있지만, 스크립트의 실행이
종료되거나 올바르지 않은 문서를 출력할 수도 있습니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>msg</code></dt>
<dd>
에러 메시지
</dd>
</dl>
