<h1>Ln</h1>
<code>Ln([<b>float</b> h])</code>
<h2>설명</h2>
줄 바꿈을 실행합니다. 현재의 가로 좌표는 좌측 여백의 끝으로 되돌아가고 세로 좌표는
파라미터에서 주어진 만큼 증가합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>h</code></dt>
<dd>
줄바꿈 높이
<BR>
기본값은 마지막에 출력된 셀의 높이와 같습니다.
</dd>
</dl>
