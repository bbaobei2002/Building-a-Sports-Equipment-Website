<h1>SetLeftMargin</h1>
<code>SetLeftMargin(<b>float</b> margin)</code>
<h2>설명</h2>
왼쪽 여백을 설정합니다. 첫 페이지를 생성하기 전에 메소드를 호출할 수 있습니다.
<BR>
현재의 가로 좌표가 페이지를 벗어나면, 좌표는 페이지의 여백끝으로 재설정됩니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
여백
</dd>
</dl>
