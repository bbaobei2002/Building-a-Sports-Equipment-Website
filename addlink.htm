<h1>AddLink</h1>
<code><b>int</b> AddLink()</code>
<h2>설명</h2>
내부 링크를 생성하고 고유값을 반환합니다. 내부 링크는 문서 내의 다른 곳으로
바로 이동하는 클릭할 수 있는 영역입니다.
<BR>
고유값은 Cell(), Write(), Image(), Link() 등의 함수에서 사용할 수 있습니다.
링크를 클릭해서 이동할 위치는 SetLink() 로 지정할 수 있습니다.
