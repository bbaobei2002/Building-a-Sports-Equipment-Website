<h1>Text</h1>
<code>Text(<b>float</b> x, <b>float</b> y, <b>string</b> txt)</code>
<h2>설명</h2>
문자열을 출력합니다. 문자열은 기준선 위에 왼쪽에서 오른쪽으로 출력됩니다.
이 메소드는 페이지의 특정 위치에 문자열을 출력할 때 사용하지만, 일반적으로는
문자열을 출력하는 기본 메소드인 Cell(), MultiCell(), Write() 등을 사용하는 것이
더 간편합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
가로 좌표
</dd>
<dt><code>y</code></dt>
<dd>
세로 좌표
</dd>
<dt><code>txt</code></dt>
<dd>
출력할 문자열
</dd>
</dl>
