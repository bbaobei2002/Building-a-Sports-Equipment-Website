<h1>SetMargins</h1>
<code>SetMargins(<b>float</b> left, <b>float</b> top [, <b>float</b> right])</code>
<h2>설명</h2>
상단 및 좌우측 여백을 설정합니다. 기본값으로는 1cm 이 주어집니다.
기본값을 변경할 때 이 메소드를 사용합니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>left</code></dt>
<dd>
왼쪽 여백
</dd>
<dt><code>top</code></dt>
<dd>
상단 여백
</dd>
<dt><code>right</code></dt>
<dd>
오른쪽 여백. 기본값은 왼쪽여백과 동일한 값으로 설정됩니다.
</dd>
</dl>
