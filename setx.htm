<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>설명</h2>
가로 좌표를 설정합니다. 좌표값이 음수면 페이지의 오른쪽 끝을 기준으로
한 좌표로 설정됩니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
가로 좌표값
</dd>
</dl>
