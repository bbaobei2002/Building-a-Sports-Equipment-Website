<h1>Close</h1>
<code>Close()</code>
<h2>설명</h2>
PDF 문서를 종료합니다. Ouput() 메소드가 자동으로 호출하므로 굳이 이 메소드를
호출하지 않아도 됩니다.
<BR>
만약 문서에 페이지가 없다면, 오류를 방지하기 위해서 AddPage() 가 호출됩니다.
