<h1>SetXY</h1>
<code>SetXY(<b>float</b> x, <b>float</b> y)</code>
<h2>설명</h2>
가로와 세로 좌표를 설정합니다. 값이 음수면 각각 페이지의 오른쪽과 아래쪽을 기준으로 한
좌표로 설정됩니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
가로 좌표
</dd>
<dt><code>y</code></dt>
<dd>
세로 좌표
</dd>
</dl>
<h2>참고</h2>
<a href="setx.htm">SetX()</a>,
<a href="sety.htm">SetY()</a>.
