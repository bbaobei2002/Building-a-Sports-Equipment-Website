<h1>SetAutoPageBreak</h1>
<code>SetAutoPageBreak(<b>boolean</b> auto [, <b>float</b> margin])</code>
<h2>설명</h2>
자동 페이지 바꿈을 사용하거나 사용하지 않습니다. 사용하도록 하면, 두번째 파라미터는
자동반응 경계선의 페이지 하단에서 부터의 거리입니다. 기본값으로 사용하도록 설정되어
있으며, 여백은 2 cm 입니다.
<h2>파라미터</h2>
<dl class="param">
<dt><code>auto</code></dt>
<dd>
사용여부(true면 사용)
</dd>
<dt><code>margin</code></dt>
<dd>
페이지 하단부터의 거리
</dd>
</dl>
